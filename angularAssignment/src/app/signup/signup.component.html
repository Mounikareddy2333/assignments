
<form [formGroup] = "signupform" (ngSubmit)="onsubmit()">
    <div
    style="position: absolute; top: 25%; left: 40%; text-align: center; border: 1px solid rgb(0, 81, 255); padding: 20px; border-radius: 10px;">
    <div style="display: flex; align-items:center; justify-content: space-between;">
        
        <h5>First name :</h5>
        <input type="text" formControlName="firstname" id="userName" class="form-control"
            style="height: 24px; margin-left: 5px">
    </div>
    <div style="display: flex; align-items:center; justify-content: space-between;">
        
        <h5>Last name :</h5>
        <input type="text" formControlName="lastname" id="userName" class="form-control"
            style="height: 24px; margin-left: 5px">
    </div>
    <div style="display: flex; align-items:center; justify-content: space-between;">
        
        <h5>User name :</h5>
        <input type="text" formControlName="username" id="userName" class="form-control"
            style="height: 24px; margin-left: 5px">
    </div>
    <div style="display: flex; align-items:center; justify-content: space-between;">
        
        <h5>Email Address :</h5>
        <input type="text" formControlName="email" id="userName" class="form-control"
            style="height: 24px; margin-left: 5px">
    </div>

    <div style="display: flex; align-items:center; justify-content: space-between;">
        <h5>Password :</h5>
        <input type="password" formControlName="password" id="password" class="form-control"
            style="height: 24px; margin-left: 5px">
    </div>
    <input type="submit" value="Create">
</div> 
</form>
